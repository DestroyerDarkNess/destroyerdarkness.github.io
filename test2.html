<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebBrowser Example</title>
    <script src="https://cdn.jsdelivr.net/npm/expo-modules-core@2.2.2/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/expo-web-browser@14.0.2/build/WebBrowser.min.js"></script>
</head>
<body>
    <button id="browserButton">Abrir Google</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('browserButton');
            
            button.addEventListener('click', async () => {
                try {
                    const result = await ExpoWebBrowser.openBrowserAsync('https://www.google.com');
                    console.log('Resultado de WebBrowser:', result);
                } catch (error) {
                    console.error('Error al abrir el navegador:', error);
                }
            });
        });
    </script>
</body>
</html>
